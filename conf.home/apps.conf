# TUI - Configuration file
# ------------------------
#[apps]
#
#	This file is part of the 'tui' package and is ment to be changed.
#
#	Applications
#	Set to their own variable name to use system wide defaults
#
	# tui-web
	BROWSER_CLI=$BROWSER_CLI
	BROWSER_GUI=$BROWSER_GUI
	
	# tui-download
	CURLWGET=$CURLWGET
	
	# tui-edit
	EDITOR_CLI=$EDITOR_CLI
	EDITOR_GUI=$EDITOR_GUI
	
	# tui-filemgr
	FILEMGR_GUI=$FILEMGR_GUI
	FILEMGR_CLI=$FILEMGR_CLI
	
	# tui-terminal
	TERMINAL=$TERMINAL
	