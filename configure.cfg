# General
APP=tui
APP_VER=0.8.9-GNU-RC-10

# Directories
BINDIR=bin
SYSCONFDIR=./conf.tui
DOCDIR="docs/*md ChangeLog TODO docs/NEWS docs/LICENSE docs/tex/$APP.html"
MAN1DIR=docs/man
INFODIR=docs/tex/$APP.info
DATADIR="./templates ./themes ./conf.home ./lists ./locale ./docs/samples"

# Contact
BUGS="erat.simon@gmail.com"
ISSUE="https://github.com/sri-arjuna/tui/issues"

# Specials
doRef=true

# Do things before copying/installing
PRIOR[0]="texi2any -o docs/tex/$APP.info --no-split docs/tex/$APP.texi"
PRIOR[1]="texi2any --html -o docs/tex/$APP.html --no-split docs/tex/$APP.texi"

# Do things after copying/installing
POST[0]="sh scripts/post_install.sh"
POST[1]="source /etc/$APP.conf ; mv \$SYSCONFDIR/conf.tui \$SYSCONFDIR/tui"
POST[2]="echo \"Thank you for choosing '${APP^^}'!\""

# Clean up
# Remove file generated by scripts/post_install.sh
REMOVE[0]="rm /etc/tuirc"
# Disabled, in case enduser does not have texi2any installed
#REMOVE[1]="rm docs/tex/$APP.html docs/tex/$APP.info"